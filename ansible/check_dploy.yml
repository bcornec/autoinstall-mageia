---
- name: Playbook for Mageia Infra dployment server installation
  hosts: all
  gather_facts: true

  tasks:
    - name: Include variables for the underlying distribution
      ansible.builtin.include_vars: "{{ MGAANSIBLEDIR }}/group_vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"

    - name: Base setup for a Mageia Infra server
      ansible.builtin.include_tasks: "{{ MGAANSIBLEDIR }}/check_system.yml"

    - name: Setup sysctl params
      become: true
      become_user: root
      ansible.posix.sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        reload: true
        sysctl_set: true
      with_items:
        - { key: "net.ipv4.ip_forward", value: "1" }

    - name: "Create local dploy directories"
      become: true
      become_user: root
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: "0755"
      with_items:
        - "{{ MGAKSDIR }}"
        - "{{ MGALDIR }}"
        - "{{ MGATFTPDIR }}"
        - "{{ MGATFTPDIR }}/pxelinux.cfg"

    - name: "Create local mirror directories"
      become: true
      become_user: root
      ansible.builtin.file:
        path: "{{ MGALDIR }}/{{ item.0.mgaver }}/{{ item.0.mgaarch }}"
        state: directory
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: "0755"
      with_subelements: 
        - "{{ nodes }}"

    - name: "Install PXE original files for tftp"
      become: true
      become_user: root
      ansible.builtin.synchronize:
        src: "{{ MGATFTPDIR }}/X86PC/linux/"
        dest: "{{ MGATFTPDIR }}/"

    - name: "Assess local dploy directories rights and owner"
      become: true
      become_user: root
      ansible.builtin.file:
        path: "{{ item }}"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: "0644"
      with_fileglob:
        - "{{ MGATFTPDIR }}/*"
        - "{{ MGATFTPDIR }}/pxelinux.cfg/*"

    - name: "Modify local files owner for current Mageia version"
      become: true
      become_user: root
      ansible.builtin.file:
        path: "{{ item }}"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: "0644"
      with_items:
        - "{{ MGATFTPDIR }}/help.txt"
        - "{{ MGATFTPDIR }}/pxelinux.cfg/default"

    - name: "Copy mirror script to /usr/local/bin"
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "/usr/local/bin/{{ item | basename }}"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0755
        backup: yes
      with_fileglob: [ '{{ MGAANSIBLEDIR }}/templates/bin/*' ]

    - name: "Setup cron based mirror of Mageia"
      become: true
      become_user: root
      ansible.builtin.cron: 
        name: mga-mirror 
        minute: 43 
        hour: 23 
        user: "{{ MGAUSER }}" 
        job: /usr/local/bin/mirror-mga
        cron_file: mirror-mga
        state: present 
        backup: yes

    - name: "Copy Mageia kernel for tftp boot"
      ansible.builtin.copy:
        remote_src: true
        src: "{{ MGALDIR }}/{{ MGAVER }}/{{ MGAARCH }}/isolinux/{{ MGAARCH }}/vmlinuz"
        dest: "{{ MGATFTPDIR }}/k{{ MGAVER }}-{{ MGAARCH }}"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes

    - name: "Copy Mageia initrd for tftp boot"
      ansible.builtin.copy:
        remote_src: true
        src: "{{ MGALDIR }}/{{ MGAVER }}/{{ MGAARCH }}/isolinux/{{ MGAARCH }}/all-nonfree.rdz"
        dest: "{{ MGATFTPDIR }}/i{{ MGAVER }}-{{ MGAARCH }}.img"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes

    - name: "Copy Mageia ldlinux for tftp boot"
      ansible.builtin.copy:
        remote_src: true
        src: "{{ MGALDIR }}/{{ MGAVER }}/{{ MGAARCH }}/isolinux/ldlinux.c32"
        dest: "{{ MGATFTPDIR }}/ldlinux.c32"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes

    - name: "Copy Mageia conf files for tftp boot"
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ MGATFTPDIR }}/{{ item | basename }}"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes
      with_fileglob: [ '{{ MGAANSIBLEDIR }}/templates/tftp/*' ]

    - name: "Copy Mageia conf file for dhcpd service"
      become: true
      become_user: root
      ansible.builtin.template:
        src: "{{ MGAANSIBLEDIR }}/templates/etc/dhcpd.conf"
        dest: /etc
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes
      notify:
        - restart dhcpd

    - name: "Copy Mageia conf file for dhcpd sysconfig"
      become: true
      become_user: root
      ansible.builtin.template:
        src: "{{ MGAANSIBLEDIR }}/templates/sysconfig/dhcpd"
        dest: /etc/sysconfig
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes
      notify:
        - restart dhcpd

    - name: "Copy Mageia conf files for pxelinux booted servers"
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ MGATFTPDIR }}/pxelinux.cfg/{{ item | basename }}"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes
      with_fileglob: [ '{{ MGAANSIBLEDIR }}/templates/pxelinux.cfg/*' ]

    - name: "Generate auto_inst perl conf files"
      ansible.builtin.template:
        src: "{{ MGAANSIBLEDIR }}/templates/ks/auto_inst.cfg.pl.j2"
        dest: "{{ MGAKSDIR }}/{{ item.0.name }}_auto_inst.cfg.pl"
        owner: "{{ MGAUSER }}"
        group: "{{ MGAUSER }}"
        mode: 0644
        backup: yes
      with_subelements: 
        - "{{ nodes }}"
        - ifcfg

    - name: Enable dploy services
      become: true
      become_user: root
      ansible.builtin.systemd:
        state: started
        daemon_reload: true
        enabled: true
        name: "{{ item.1 }}"
      with_subelements: 
        - "{{ nodes }}"
        - svcs
      when: item.0.name == "dploy"

  handlers:
    - name: "Set of handlers"
      ansible.builtin.include_tasks: "{{ MGAANSIBLEDIR }}/handlers.yml"


